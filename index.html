<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <meta charset="gb2132">
    <style>
        span.ov{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <p>
        你好
        <b>你好</b>
        <i>你好</i>
        <u>你好</u>
        <del>你好</del>
        <span class="ov">你好</span>
    </p>
    <ul>
        <li>Hello</li>
        <li>你好</li>
        <li>おはようございます</li>
    </ul>
    <ol>
        <li>Hello</li>
        <li>你好/li>
        <li>おはようございます</li>
    </ol>
    <dl>
        <dt>Hello</dt>
        <dd>你好</dd>
    </dl>

    <input type="checkbox">Hello
    <input type="checkbox">你好
    <input type="checkbox">おはようございます

    <input type="radio">Hello
    <input type="radio">你好
    <input type="radio">おはようございます
    <select>
        <option>Hello</option>
        <option>你好</option>
        <option>おはようございます</option>
    </select>
</body>
</html>
